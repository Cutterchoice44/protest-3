<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent caching so updates show immediately -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJ Profile – Cutters Choice Radio</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Profile-specific styles -->
  <link rel="stylesheet" href="style-_IND_DJ.css">
</head>
<body>
  <div class="profile-wrapper">
    <div class="container">

      <!-- LEFT COLUMN: BIO -->
      <section class="bio-section">
        <h1 id="dj-name">Loading…</h1>
        <div id="dj-bio">
          <p>Loading bio…</p>
        </div>
      </section>

    <!-- MIDDLE COLUMN: ARTWORK + SOCIALS + REMINDER -->
<section class="column-mid">
  <div class="artwork-block">
    <img
      id="dj-artwork"
      src="https://i.imgur.com/qWOfxOS.png"
      alt="DJ Artwork Placeholder"
      loading="lazy"
    />
  </div>

  <div class="info-block">
    <div class="socials-section">
      <h2>Socials / Contact</h2>
      <ul id="social-links"></ul>
    </div>

    <div class="reminder-section">
      <h2>Get Reminded</h2>
      <div class="reminder-line"></div>
      <button id="calendar-btn" disabled>Add to Calendar</button>
    </div>
  </div>
</section>



      <!-- RIGHT COLUMN: MIXES -->
      <section class="column-right mixes-section">
        <h2>Mixes</h2>
        <div class="mixes-list" id="mixes-list"></div>
        <div class="mix-input">
          <input
            type="text"
            id="mixcloud-url-input"
            placeholder="Paste Mixcloud URL here…"
          />
          <button id="add-show-btn">Add Show</button>
        </div>
      </section>

    </div> <!-- /.container -->
  </div> <!-- /.profile-wrapper -->

  <!-- Profile script (reads ?id=, fetches data, populates page) -->
  <script src="script_IND_DJ.js" defer></script>
</body>
</html>
