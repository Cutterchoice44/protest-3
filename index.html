<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJ Profile – Cutters Choice Radio</title>
  <!-- external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-wrapper">
    <div class="container">

      <!-- LEFT COLUMN: BIO -->
      <section class="bio-section">
        <h1 id="dj-name">Loading…</h1>
        <div id="dj-bio">
          <p>Loading bio…</p>
        </div>
      </section>

      <!-- MIDDLE COLUMN: ARTWORK + SOCIALS + REMINDER -->
      <section class="column-mid">
        <div class="artwork-block">
          <img
            id="dj-artwork"
            src="https://i.imgur.com/qWOfxOS.png"
            alt="DJ Artwork Placeholder"
          />
        </div>
        <div class="info-block">
          <div class="socials-section">
            <h2>Socials/Contact</h2>
            <ul id="social-links"></ul>
          </div>
          <div class="reminder-section">
            <h2>Get Reminded</h2>
            <div class="reminder-line"></div>
            <a id="calendar-btn" href="#" target="_blank">
              <img
                src="https://i.imgur.com/3z7W5ln.png"
                alt="Calendar icon"
              />
            </a>
          </div>
        </div>
      </section>

      <!-- RIGHT COLUMN: MIXES -->
      <section class="column-right mixes-section">
        <h2>Mixes</h2>
        <div class="mixes-list" id="mixes-list"></div>
        <div class="mix-input">
          <input
            type="text"
            id="mixcloud-url-input"
            placeholder="Paste Mixcloud URL here…"
          />
          <button id="add-show-btn">Add Show</button>
        </div>
      </section>

    </div>
  </div>

  <!-- external JS -->
  <script src="script.js" defer></script>
</body>
</html>
